version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: CI=true npm run build

  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: echo 'testing stuff '
      - run: npm test
  dummytest:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: "echo Hello"
workflows:
  build_test_and_lint:
    jobs:
      - build
      - dummytest
      - test:
          requires:
            - dummytest
